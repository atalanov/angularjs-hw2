<h2>Create</h2>
<form name="addArticleForm" role="form" ng-submit="$ctrl.add()">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="$ctrl.article.title" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Summary:</label>
        <div class="col-sm-10">
            <textarea ng-model="$ctrl.article.summary"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Content:</label>
        <div class="col-sm-10">
            <textarea  ng-model="$ctrl.article.content"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Publish</button>
        </div>
    </div>
</form>
